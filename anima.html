<!DOCTYPE html>
<html>
<head>
<title>CSS Animations</title>

<style type="text/css">
@keyframes anima{
    from{
        
    }
    to{
        background-color: black;rotate: 360deg;margin-left: 100px;
    }
}
@keyframes bul{
    from{
        margin-left: 0px;
    }
    to{
        margin-left: 400px;
    }
}
</style>
</head>

      <div style="
width: 100%;

    background-color: red;

     "><b><br><br>what u know!</b></div>

"></div>
<script>

setInterval(document.getElementById("anim1").innerHTML = document.getElementById("anim1").getBoundingClientRect().left
, 500);
